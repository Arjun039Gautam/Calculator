<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./app.js"></script>
</head>
<body>
    <main>
        <header>
            <img class="cal" src="./calculator.png" alt="cal">
            <h1>Calculator</h1>
        </header>
        <div class="watermark"> <!-- Move watermark outside the container -->
            CALCULATOR
        </div>
        <div class="calculator">
            <input type="text" id="screen" disabled>
            <div class="buttons">
                <button class="btn clear">AC</button>
                <button class="btn operator"><img src="./percentage (1).png" alt="%"></button>
                <button class="btn operator"><img src="./arrow-left.png" alt="<-"></button>
                <button class="btn operator"><img src="./divide (1).png" alt="/"></button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operator"><img src="./cross.png" alt="*"></button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operator"><img src="./minus.png" alt="-"></button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn operator"><img src="./plus.png" alt="+"></button>
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn operator"><img src="./equals (1).png" alt="="></button>
            </div>
        </div>
    </main>
</body>
</html>
